name: Flutter Multi-Platform Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-apk:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # تحديد نسخة ثابتة لتجنب المشاكل
          channel: stable
          
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Android APK
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  android-appbundle:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable
          
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build AppBundle
        run: flutter build appbundle --release
      
      - name: Upload AppBundle
        uses: actions/upload-artifact@v4
        with:
          name: android-appbundle
          path: build/app/outputs/bundle/release/app-release.aab

  linux-build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libstdc++-12-dev
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable
          
      - name: Install packages
        run: flutter pub get
      
      - name: Build Linux
        run: flutter build linux --release
      
      - name: Create artifact
        run: |
          mkdir -p artifacts
          cp -r build/linux/release/bundle/* artifacts/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: artifacts/

  windows-build:
    runs-on: windows-2022 # استخدام نسخة محددة بدلاً من latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable
          
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Create artifact
        run: |
          mkdir artifacts
          Copy-Item -Path "build\windows\runner\Release\*" -Destination "artifacts\" -Recurse
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: artifacts/

  web-build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable
          
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Web
        run: flutter build web --release
      
      - name: Create artifact
        run: |
          mkdir -p artifacts
          cp -r build/web/* artifacts/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: artifacts/

  ios-build:
    runs-on: macos-14 # استخدام نسخة محددة بدلاً من latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable
          
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build iOS
        run: flutter build ios --release --no-codesign
      
      - name: Create artifact
        run: |
          mkdir -p artifacts
          cp -r build/ios/Release-iphoneos/* artifacts/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: artifacts/
